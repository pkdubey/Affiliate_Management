{% extends 'base.html' %}
{% block content %}
<style>
    .delete-confirm-card {
        max-width: 440px;
        margin: 68px auto 0 auto;
        background: rgba(255,255,255,0.88);
        backdrop-filter: blur(7px) brightness(1.15);
        border-radius: 1.6rem;
        padding: 2.5rem 2rem 2rem 2rem;
        box-shadow: 0 8px 44px 0 #1963b31c, 0 1.5px 10px #1dbfae11;
        text-align: center;
        animation: fadeInConfirm .7s cubic-bezier(.37,.78,.37,1.3);
    }
    @keyframes fadeInConfirm {
        from { opacity:0; transform: scale(.92) translateY(30px);}
        to { opacity:1; transform: scale(1) translateY(0);}
    }
    .delete-icon-animated {
        font-size: 3rem;
        color: #ff4f4f;
        filter: drop-shadow(0 2px 12px #ffbbc1);
        margin-bottom: 1.1rem;
        animation: pulseDel 1.4s infinite alternate;
    }
    @keyframes pulseDel {
        from { transform: scale(1);}
        to { transform: scale(1.10);}
    }
    .delete-question {
        font-weight: 600;
        color: #16233b;
        font-size: 1.22rem;
        margin-bottom: .9rem;
    }
    .delete-publisher-name {
        color: #1963b3;
        font-weight: 600;
        font-size: 1.12rem;
    }
    .delete-btn-modern {
        background: linear-gradient(90deg,#ff616a 0 60%,#fc7400 100%);
        border: none;
        color: #fff;
        font-weight: 700;
        letter-spacing: .5px;
        border-radius: 1rem;
        padding: 0.7rem 2.3rem;
        margin: 1.2rem 0 0 0;
        box-shadow: 0 2px 16px #d4050541;
        transition: background 0.18s,transform .22s;
    }
    .delete-btn-modern:hover, .delete-btn-modern:focus {
        background: linear-gradient(90deg,#fc7400 0,#ff616a 100%);
        transform: scale(1.075) translateY(-2px);
    }
    .cancel-link-modern {
        display: inline-block;
        margin-left: 1.15rem;
        padding: 0.7rem 2.1rem;
        border-radius: 1rem;
        background: rgba(25,99,179,0.06);
        color: #1963b3;
        font-weight: 600;
        text-decoration: none;
        transition: background .18s,color .17s;
        box-shadow: 0 2px 13px #1963b309;
    }
    .cancel-link-modern:hover, .cancel-link-modern:focus {
        background: #e5f1ff;
        color: #174074;
    }
</style>
<div class="delete-confirm-card animate__animated animate__fadeInDown">
    <div class="delete-icon-animated">
        <i class="bi bi-exclamation-octagon-fill"></i>
    </div>
    <div class="delete-question">
        Are you sure you want to delete<br>
        <span class="delete-publisher-name">"{{ object.name }}"</span>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn-modern">
            <i class="bi bi-trash-fill me-1"></i> Yes, delete
        </button>
        <a href="{% url 'publishers:list' %}" class="cancel-link-modern ms-2">
            <i class="bi bi-x-circle me-1"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
